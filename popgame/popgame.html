<!DOCTYPE html>
    <html>
    <head>
	    <title>Page Title</title>
     <script>
      var click=0; 
var outOfTime = false;
function hi(){
if(!outOfTime){
click+=1; 
document.getElementById("score").innerHTML = click;
}
}
var timeup = "time's up"
var time = 60; //time in seconds
var timer = setInterval(function(){
 time--;
 document.getElementById("timer").innerHTML = time + "s";
 if(time==0){
   clearInterval(timer);
   document.getElementById("timer").alert(timeup)
   outOfTime = true;
 }
}, 1000);
      </script>
	</head>
	<body>	Time remaining:
      <span id = "timer"> 60s</span><br/>
     Score:
       <span id="score">0</span><br/>
        <button onclick="hi()" id="demo"> </button>
	</body>
    </html>
